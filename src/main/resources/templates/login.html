<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container p-2">
    <div class="row pt-5 card-header bg-black-50">
        <div class="col">
            <h1 class="h1 text-success pb-2">TechPet Airline</h1>
        </div>
        <div class="col">
            <a class="btn btn-success text-capitalize text-decoration-none text-white float-end" th:href="@{~/registration}">Create Account</a>
        </div>
    </div>
    <div class="row pt-3">

        <div class="col-md-8 card text-center ">
            <img class="card-body img-fluid p-1 px-1" src="/static/images/travel2.jpg"/>

        </div>
        <div class="col-md-4 pt-3">
            <h1 class="h2 pb-2">Log In</h1>
            <h3 class="text-danger" th:text="${error}"></h3>
            <form action="/login" method="post" class="needs-validated">


                <div class="mb-3">
                    <label class="form-label" for="email">Email: </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password: </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required/>
                </div>


                <div class="mb-3">

                    <input type="submit" class="form-control bg-success text-capitalize text-white" value="Login In"
                           id="signup"/>
                </div>

            </form>
        </div>

    </div>

</div>

</body>
</html>
